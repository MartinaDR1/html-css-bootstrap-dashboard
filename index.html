<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- My css -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Bootstrap Dashboard</title>

</head>
<body class="debug">
    <header id="app_header"></header>
    <!-- /#app_header -->

    <div class="top d-flex ">

        <div class="sidebar d-flex flex-column justify-content-between py-3">
           
            <div class="side-top text-center">
                <div class="home">
                    <i class="fa-solid fa-house text-light p-2"></i>
                    <span class="text-light fw-semibold collapse">Home</span>
                </div>
                
                <div class="chart text">
                    <i class="fa-solid fa-chart-simple text-light p-2"></i>
                    <span class="text-light fw-semibold collapse">Stats</span>
                    
                </div>

                <div class="signal ">
                    <i class="fa-solid fa-signal text-light p-2"></i>
                    <span class="text-light fw-semibold collapse">Signals</span>
                </div>
            </div>
            <div class="side-bottom text-center">
                <div class="setting ">
                    <i class="fa-solid fa-gear text-light p-2"></i>
                    <span class="text-light fw-semibold collapse">Admin</span>
                </div>
            </div>

        </div>

        <div class="content">  
            <div class="container">
                <div class="row ">
                    <div class="col-12 col-lg-8 class"></div>
                    <div class="col-12 col-lg-4 todo"></div>
                </div>
            </div>
        </div>
      
    </div>
</body>
</html>
